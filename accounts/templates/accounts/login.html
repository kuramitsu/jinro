{% extends "base.html" %}

{% block content %}
{% if form.non_field_errors %}
{% for error in form.non_field_errors %}
<p>{{ error }}</p>
{% endfor %}
{% endif %}

<form action="{{ app_path }}" method="post" id="login-form" class="form-horizontal" role="form">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_username" class="col-sm-2 control-label">ユーザー名</label>
        <div class="col-sm-10">
            <input type="text" id="id_username" name="username" class="form-control" placeholder="Username">
            {{ form.username.errors }}
        </div>
    </div>
    <div class="form-group">
        <label for="id_password" class="col-sm-2 control-label">パスワード</label> 
        <div class="col-sm-10">
            <input type="password" id="id_password" name="password" class="form-control" placeholder="Password">
            {{ form.password.errors }}
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">ログイン</button>
        </div>
    </div>
</form>
{% endblock %}
